<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio — Fixed Version</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            scroll-behavior: smooth;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 18px;
        }

        /* HERO */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 100px;
        }

        /* SEAMLESS CAROUSEL */
        .carousel-wrapper {
            width: 100%;
            overflow: hidden;
            padding: 40px 0;
            margin-top: 40px;
        }

        .carousel-track {
            display: flex;
            width: max-content;
            animation: scroll 20s linear infinite;
        }

        .carousel-track img {
            width: 200px;
            margin: 0 30px;
            filter: brightness(0.9);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* PROJECTS */
        #projects {
            padding: 120px 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .project-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .project-card:hover {
            transform: scale(1.03);
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* VIEW ALL BUTTON */
        .view-all-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: white;
            color: black;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.15s ease;
        }

        .view-all-btn:hover {
            transform: scale(1.05);
        }

        /* CONTACT FLOAT */
        .contact-float {
            position: fixed;
            right: 25px;
            bottom: 25px;
            background: #ff4747;
            padding: 15px 25px;
            color: white;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s ease;
            z-index: 999;
        }

        .contact-float:hover {
            transform: scale(1.08);
            background: #ff2f2f;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">My Portfolio</div>
        <div>
            <a href="#hero">Home</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="hero">
        <h1>Hi, I’m Daniel</h1>
        <p>Full‑Stack Developer & UI Designer</p>

        <div class="carousel-wrapper">
            <div class="carousel-track">
                <img src="img1.png" alt="tech logo" />
                <img src="img2.png" alt="tech logo" />
                <img src="img3.png" alt="tech logo" />
                <img src="img4.png" alt="tech logo" />

                <!-- duplicated for seamless infinite loop -->
                <img src="img1.png" alt="tech logo" />
                <img src="img2.png" alt="tech logo" />
                <img src="img3.png" alt="tech logo" />
                <img src="img4.png" alt="tech logo" />
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        
        <div class="projects-grid">
            <div class="project-card">
                <img src="project1.png" alt="Project" />
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>

            <div class="project-card">
                <img src="project2.png" alt="Project" />
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>

            <div class="project-card">
                <img src="project3.png" alt="Project" />
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
            </div>
        </div>

        <button class="view-all-btn" onclick="document.getElementById('projects').scrollIntoView({behavior:'smooth'})">View All</button>
    </section>

    <section id="contact" style="padding: 120px 40px;">
        <h2>Contact</h2>
        <p>Email me at: example@example.com</p>
    </section>

    <button class="contact-float" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">Contact</button>
</body>
</html>
