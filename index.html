        @import url('https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg,
                #1e293b 0%,
                #334155 25%,
                #475569 50%,
                #334155 75%,
                #1e293b 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* subtle glow/background layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 15% 15%, rgba(96, 165, 250, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 85% 85%, rgba(139, 92, 246, 0.12) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        body > * {
            position: relative;
            z-index: 2;
        }

        /* Scroll animations */
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        .slide-in-left { opacity: 0; transform: translateX(-50px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .slide-in-left.visible { opacity: 1; transform: translateX(0); }

        .slide-in-right { opacity: 0; transform: translateX(50px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .slide-in-right.visible { opacity: 1; transform: translateX(0); }

        .scale-in { opacity: 0; transform: scale(0.8); transition: opacity 0.8s ease, transform 0.8s ease; }
        .scale-in.visible { opacity: 1; transform: scale(1); }

        /* raindrop element */
        .raindrop {
            position: fixed;
            width: 3px;
            height: 50px;
            background: linear-gradient(to bottom,
                rgba(100, 150, 200, 0) 0%,
                rgba(100, 150, 200, 0.3) 30%,
                rgba(130, 140, 180, 0.4) 50%,
                rgba(100, 150, 200, 0.3) 70%,
                rgba(100, 150, 200, 0) 100%);
            border-radius: 2px;
            animation: fall linear infinite;
            z-index: 1; /* behind content (body > *) but above background */
            pointer-events: none;
            opacity: 0.35;
            will-change: transform;
        }

        @keyframes fall {
            0% { transform: translateY(-60px); }
            100% { transform: translateY(calc(100vh + 60px)); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo { font-size: 1.5rem; font-weight: bold; }

        .nav-links { display: flex; gap: 2rem; list-style: none; flex-wrap: wrap; }
        .nav-links a { color: #cbd5e1; font-size: 1.10rem; text-decoration: none; transition: color 0.3s; }
        .nav-links a:hover { color: white; }

        .contact-btn {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .contact-btn:hover { background: #2563eb; }

        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero { text-align: center; padding: 4rem 2rem; }
        .hero img { max-width: 100%; height: auto; width: min(1080px, 90vw); object-fit: cover; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: bold; margin-bottom: 50px; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif; }
        .hero h2 { font-size: clamp(3rem, 10vw, 5rem); font-weight: bold; color: #60a5fa; margin-bottom: 2rem; }
        .hero p { font-size: clamp(1rem, 3vw, 1.5rem); color: #9ca3af; }

        /* Video Conveyor */
        .video-section { padding: 5rem 0; overflow: hidden; }
        .section-header { display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; margin-bottom: 2.5rem; flex-wrap: wrap; gap: 1rem; }
        .section-header h2 { font-size: clamp(1.75rem, 5vw, 2.5rem); font-weight: bold; }

        .view-all-btn {
            background: #374151;
            color: #e5e7eb;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            z-index: 10001;
            position: relative;
        }
        .view-all-btn:hover { background: #4b5563; }

        .close-grid-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(51, 65, 85, 0.8);
            color: #94a3b8;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 2rem;
            font-weight: normal;
            z-index: 100002;
            display: none;
            transition: all 0.3s;
            width: 3rem;
            height: 3rem;
            align-items: center;
            justify-content: center;
        }
        .close-grid-btn:hover { background: rgba(71, 85, 105, 0.8); color: white; }
        .close-grid-btn.show { display: flex; }

        body.grid-active {
            overflow: hidden;
        }
        body.grid-active .stats,
        body.grid-active .values,
        body.grid-active .tools,
        body.grid-active .connections,
        body.grid-active .contact-float,
        body.grid-active nav,
        body.grid-active .section-header {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .conveyor-container { position: relative; width: 100%; }

        .conveyor {
            display: flex;
            animation: scroll 40s linear infinite;
            gap: 1rem;
            will-change: transform;
        }

        .conveyor.paused { animation-play-state: paused; }

        .conveyor.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(20rem, 100%), 1fr));
            gap: 1.5rem;
            padding: 5rem 2rem 3rem 2rem;
            animation: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 85rem;
            height: 90vh;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100000;
            overflow-y: auto;
            border-radius: 1.5rem;
            border: 1px solid rgba(71, 85, 105, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .conveyor.grid-view::before {
            content: 'All Projects';
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 99999;
            display: none;
        }
        .grid-overlay.show { display: block; }

        body.grid-active .raindrop { display: none; }

        .conveyor.grid-view .video-box { margin: 0; }

        .video-box.duplicate { display: flex; }
        .conveyor.grid-view .video-box.duplicate { display: none; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .video-box {
            flex-shrink: 0;
            width: min(24rem, 90vw);
            height: 15rem;
            margin: 0 1rem;
            background: linear-gradient(135deg, rgba(67, 56, 202, 0.4), rgba(30, 41, 59, 0.6), rgba(88, 28, 135, 0.4));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(71, 85, 105, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .conveyor.grid-view .video-box {
            width: 100%;
            height: 14rem;
            margin: 0;
        }

        .video-box:hover { transform: scale(1.05); border-color: rgba(59, 130, 246, 0.7); }
        .conveyor.grid-view .video-box:hover { transform: scale(1.02); }

        /* Stats Section */
        .stats { padding: 5rem 2rem; }
        .stats-container { max-width: 60rem; margin: 0 auto; background: linear-gradient(90deg, rgba(30, 41, 59, 0.6), rgba(51, 65, 85, 0.6)); backdrop-filter: blur(16px); border-radius: 1.5rem; padding: 3rem 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border: 1px solid rgba(71, 85, 105, 0.3); }

        .stat-item { display: flex; align-items: center; justify-content: space-around; gap: 2rem; flex-wrap: wrap; }
        .stat-item p { font-size: clamp(1.25rem, 4vw, 2rem); text-align: center; }
        .stat-number { font-size: clamp(3rem, 8vw, 4.5rem); font-weight: bold; margin-bottom: 0.75rem; }
        .stat-number.red { color: #f87171; text-align: center; display: flex; align-items: center; justify-content: center; }

        .tool-icon { width: min(10rem, 30vw); height: min(10rem, 30vw); border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; transition: transform 0.3s; }
        .tool-icon img { width: 110%; height: auto; }

        /* Values */
        .values { padding: 5rem 2rem; max-width: 75rem; margin: 0 auto; }
        .values-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr)); gap: 2rem; }
        .value-card { background: linear-gradient(135deg, rgba(30, 41, 59, 0.6), rgba(51, 65, 85, 0.6)); backdrop-filter: blur(16px); border-radius: 1.5rem; padding: 3rem 2rem; text-align: center; border: 1px solid rgba(71, 85, 105, 0.3); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); transition: transform 0.3s, box-shadow 0.3s; }
        .value-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); }
        .value-icon { font-size: clamp(2rem, 6vw, 3rem); margin-bottom: 1.5rem; }
        .value-title { font-size: clamp(1.5rem, 4vw, 2rem); font-weight: bold; color: #60a5fa; margin-bottom: 1rem; }
        .value-description { font-size: clamp(1rem, 2.5vw, 1.125rem); color: #cbd5e1; line-height: 1.6; }

        /* Connections */
        .connections { padding: 5rem 2rem 8rem; text-align: center; }
        .connections h2 { font-size: clamp(2rem, 6vw, 3rem); font-weight: bold; margin-bottom: 3rem; color: white; }
        .connections-container { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; max-width: 50rem; margin: 0 auto; }

        .connection-btn {
            position: relative;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            padding: 1.5rem 3.5rem;
            border-radius: 3rem;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .connection-btn:hover { background: rgba(51, 65, 85, 0.8); transform: translateY(-3px); box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.7); }

        .tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid rgba(71, 85, 105, 0.5);
            z-index: 100;
        }
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(15, 23, 42, 0.95);
        }
        .connection-btn:hover .tooltip { opacity: 1; }

        /* Floating contact */
        .contact-float {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            transition: all 0.3s;
            z-index: 1000;
        }
        .contact-float:hover { background: linear-gradient(135deg, #2563eb, #1e40af); transform: scale(1.1); }
        .contact-float span { font-size: 1.875rem; }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 1rem; position: relative; }
            .mobile-menu-btn { display: block; }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(30, 41, 59, 0.95);
                backdrop-filter: blur(16px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                border-radius: 0 0 1rem 1rem;
                z-index: 1000;
            }
            .nav-links.active { display: flex; }
            .hero { padding: 2rem 1rem; }
            .video-section { padding: 3rem 0; }
            .section-header { padding: 0 1rem; }
            .stats-container { padding: 2rem 1rem; }
            .stat-item { flex-direction: column; gap: 1rem; }
            .values { padding: 3rem 1rem; }
            .connections { padding: 3rem 1rem 6rem; }
            .connection-btn { padding: 1rem 2rem; }
            .contact-float { bottom: 1rem; right: 1rem; width: 3.5rem; height: 3.5rem; }
            .conveyor.grid-view { padding: 4rem 1rem 2rem 1rem; width: 98%; height: 95vh; }
            .close-grid-btn { top: 1rem; right: 1rem; }
        }

        @media (max-width: 480px) {
            .video-box { height: 12rem; }
            .conveyor.grid-view .video-box { height: 12rem; }
            .connection-btn { padding: 1rem 1.5rem; font-size: 0.9rem; }
            .value-card { padding: 2rem 1.5rem; }
        }
      /* Softer Apple-like text rendering */

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 400;
    letter-spacing: -0.01em;
  }
</style>

    <script>
        // Elements
        const conveyor = document.getElementById('conveyor');
        const viewAllBtn = document.getElementById('viewAllBtn');
        const closeGridBtn = document.getElementById('closeGridBtn');
        const gridOverlay = document.getElementById('gridOverlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        // Convert NodeList to array for robust iteration across browsers
        // We'll query inside DOMContentLoaded to ensure elements exist

        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const expanded = navLinks.classList.toggle('active');
            // reflect state for screen readers
            mobileMenuBtn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
        }

        function closeMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.remove('active');
            mobileMenuBtn.setAttribute('aria-expanded', 'false');
        }

        // Scroll animations - triggers EVERY time element enters viewport
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    // allow re-animation when element leaves/enters again
                    entry.target.classList.remove('visible');
                }
            });
        }, observerOptions);

        // Observe all animated elements once DOM is ready
        function setupObservers() {
            document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right, .scale-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Video conveyor functionality: pause on hover (only when not in grid view)
        let isGridView = false;

        function setupVideoHover() {
            const videoBoxes = Array.from(document.querySelectorAll('.video-box'));
            videoBoxes.forEach(box => {
                box.addEventListener('mouseenter', () => {
                    if (!isGridView) {
                        conveyor.classList.add('paused');
                    }
                });
                box.addEventListener('mouseleave', () => {
                    if (!isGridView) {
                        conveyor.classList.remove('paused');
                    }
                });
                // Make each video-box focusable for keyboard users
                box.setAttribute('tabindex', '0');
            });
        }

        // Accessibility: trap focus within grid when active (simple implementation)
        function trapFocusInGrid() {
            const focusableSelector = 'a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])';
            const container = document.querySelector('.conveyor.grid-view');
            if (!container) return;
            const focusable = Array.from(container.querySelectorAll(focusableSelector)).filter(el => el.offsetParent !== null);
            if (focusable.length === 0) return;
            const first = focusable[0];
            const last = focusable[focusable.length - 1];

            function handleKey(e) {
                if (!isGridView) return;
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === first) {
                        e.preventDefault();
                        last.focus();
                    } else if (!e.shiftKey && document.activeElement === last) {
                        e.preventDefault();
                        first.focus();
                    }
                }
            }
            document.addEventListener('keydown', handleKey);

            // return remover so we can clean up later
            return () => document.removeEventListener('keydown', handleKey);
        }

        let removeTrap = null;

        // View all (grid) controls
        viewAllBtn.addEventListener('click', () => {
            isGridView = true;
            conveyor.classList.add('grid-view');
            closeGridBtn.classList.add('show');
            gridOverlay.classList.add('show');
            document.body.classList.add('grid-active');
            viewAllBtn.setAttribute('aria-expanded', 'true');
            gridOverlay.setAttribute('aria-hidden', 'false');
            closeGridBtn.focus();
            // setup focus trap
            removeTrap = trapFocusInGrid();
        });

        function closeGrid() {
            isGridView = false;
            conveyor.classList.remove('grid-view');
            closeGridBtn.classList.remove('show');
            gridOverlay.classList.remove('show');
            document.body.classList.remove('grid-active');
            viewAllBtn.setAttribute('aria-expanded', 'false');
            gridOverlay.setAttribute('aria-hidden', 'true');
            viewAllBtn.focus();
            // clean up trap
            if (typeof removeTrap === 'function') removeTrap();
            removeTrap = null;
        }

        closeGridBtn.addEventListener('click', closeGrid);
        gridOverlay.addEventListener('click', closeGrid);

        // Close grid with Escape key for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isGridView) {
                closeGrid();
            }
        });

        // Pause conveyor when window not focused (save CPU)
        window.addEventListener('blur', () => conveyor && conveyor.classList.add('paused'));
        window.addEventListener('focus', () => conveyor && conveyor.classList.remove('paused'));

        // Create raindrops (lightweight)
        function createRaindrops() {
            const raindropCount = 50; // reduced for performance
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < raindropCount; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + '%';
                // random duration between 2.5s and 4.5s
                const dur = (Math.random() * 2 + 2.5).toFixed(2) + 's';
                raindrop.style.animationDuration = dur;
                // stagger start
                raindrop.style.animationDelay = (Math.random() * 4).toFixed(2) + 's';
                fragment.appendChild(raindrop);
            }

            // Insert behind the rest of body children but after ::before (z-index handling in CSS)
            document.body.insertBefore(fragment, document.body.firstChild);
        }

        // Initialize after DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setupObservers();
                setupVideoHover();
                createRaindrops();
            });
        } else {
            setupObservers();
            setupVideoHover();
            createRaindrops();
        }

        // Improve small-screen keyboard behavior: close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('navLinks');
            if (!nav) return;
            if (!nav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                closeMenu();
            }
        });

        // Make inline iframes more accessible: ensure titles present (they already are)
    </script>
